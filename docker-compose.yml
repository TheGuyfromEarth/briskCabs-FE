version: "3"
services:
  app:
    container_name: app-container
    image: briskcabs
    restart: always
    build: .
    environment:
      - DB_HOST=json-server
    ports:
      - "80:80"
    #networks:
    #- briskcabs
  json-server:
    container_name: json-server-container
    image: json-server-image
    build: ./db
    ports:
      - "3333:3333"
    volumes:
      - ./db.json:/data/db.json
    command: json-server --watch /data/db.json --host 0.0.0.0

