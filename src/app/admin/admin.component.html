<app-header></app-header>
<div class="admin-container" style="min-height: 65vh">
  <nav class="container py-3">
    <div class="col-3">
      <select
        class="form-select mb-3"
        aria-label=".form-select-lg example"
        [(ngModel)]="userType"
      >
        <option selected value="Driver">Driver</option>
        <option value="Customer">Customer</option>
      </select>
    </div>
  </nav>
  <!-- lists -->
  <div class="driverList container shadow-sm card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" *ngIf="userType === 'Driver'">Vehicle Number</th>
          <th scope="col" *ngIf="userType === 'Customer'">Age</th>
          <th scope="col" *ngIf="userType === 'Driver'">Vehicle Model</th>
          <th scope="col" *ngIf="userType === 'Customer'">Location</th>
          <th scope="col">Profile Photo</th>
          <th scope="col" class="text-center" *ngIf="userType === 'Driver'">
            Action
          </th>
        </tr>
      </thead>
      <tbody *ngIf="userType === 'Driver'">
        <tr *ngFor="let user of driverList">
          <th scope="row" class="align-middle">{{ user.id }}</th>
          <td class="align-middle">{{ user.driverName }}</td>
          <td class="align-middle">
            {{ user.vehicleNumber }}
          </td>
          <td class="align-middle">
            {{ user.vehicleModel }}
          </td>
          <td class="align-middle">
            <img
              src="{{ user.pic }}"
              alt="profile pic"
              width="60"
              height="60"
              class="rounded-circle"
            />
          </td>
          <!-- event binding -->
          <td class="align-middle text-center">
            <button
              class="btn btn-outline-success mx-2"
              (click)="onApprove(user.id)"
            >
              Approve
            </button>
            <button class="btn btn-outline-danger" (click)="onDecline(user.id)">
              Decline
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="userType === 'Customer'">
        <tr *ngFor="let user of customerList">
          <th scope="row" class="align-middle">{{ user.id }}</th>
          <td class="align-middle">{{ user.name }}</td>
          <td class="align-middle">
            {{ user.age }}
          </td>
          <td class="align-middle">
            {{ user.location }}
          </td>
          <td class="align-middle">
            <img
              src="{{ user.pic }}"
              alt="profile pic"
              width="60"
              height="60"
              class="rounded-circle"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
