<app-header></app-header>
<div class="p-3">
  <div class="card shadow-sm" style="min-height: 60vh">
    <div class="card-body">
      <h3 class="text-center">Happy Journey</h3>
      <div class="container d-flex gap-5 border-bottom">
        <div class="d-flex gap-3">
          <span class="fw-semibold">From: </span>
          <span>Gurgaon</span>
        </div>
        <div class="d-flex gap-3">
          <span class="fw-semibold">To: </span>
          <span>Delhi</span>
        </div>
      </div>
      <div class="container my-3">
        <h5>Driver Details</h5>
        <div class="d-flex gap-3">
          <span class="fw-semibold">Name: </span>
          <span>{{rideDetails.driverName}}</span>
        </div>
        <div class="d-flex gap-3">
          <span class="fw-semibold">Vehicle Number: </span>
          <span>{{rideDetails.vehicleNumber}}</span>
        </div>
        <div class="d-flex gap-3">
          <span class="fw-semibold">Vehicle Model: </span>
          <span>{{rideDetails.vehicleModel}}</span>
        </div>
        <div class="d-flex gap-3">
          <span class="fw-semibold">Driver Rating: </span>
          <span>{{rideDetails.driverRating}}</span>
        </div>
        <div class="d-flex gap-3">
          <span class="fw-semibold">Fare: </span>
          <span>{{rideDetails.fare}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
